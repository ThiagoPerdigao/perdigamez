<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>perdiGAMEZ</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="../projeto1periodo/images/favicon.png">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">

    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tomorrow:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400;1,500&display=swap" rel="stylesheet">
    
    <script src="scripts.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

</head>

<body>
    <div class="">
        <h1 class="text-center text-white mt-5 mb-5"><img class="pesquisa" src="images/perdigamez.png" alt=""></h1>
        <div class="row justify-content-center mr-5 ml-5">
            <div class="pesquisa">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Search your game!" aria-label="" id="txtSearch" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline" type="button" id="btnSearch">Search</button>
                    </div>
                </div>
            </div>
        
            <div class="row justify-content-center mt-5 swiper-container">
                <h1 class="text-center text-white mt-5 mb-5 resultsTitle" hidden>Results!</h1>
                <div class="swiper-wrapper mx-auto" id="resultado">
                    <!-- Cards serÃ£o adicionados aqui dinamicamente pelo JavaScript -->
                </div>
                
                <div class="swiper-button-next" hidden></div>
                <div class="swiper-button-prev" hidden></div>
            </div>
        </div>
    </div>
    
    <hr color="#fff" hidden class="hrPesquisa mt-5">


    <div class="destaques">
        <h1 class="text-center text-white mt-5 mb-5">Most popular!</h1>
        <div class="row justify-content-center" id="destaques"></div>
    </div>

    <hr color="#fff" class="mt-5">
      
    <div class="plataformas">
        <h1 class="text-center text-white mt-5 mb-5">Popular platforms!</h1>
        <div class="row justify-content-center mb-5" id="plataforma"></div>
    </div>

    <hr color="#fff" style="margin-top: 10rem;">

    <div class="publishers mx-auto" style="margin-bottom: 10rem;"">
        <h1 class="text-center text-white mt-5 mb-5">Popular publishers!</h1>
        <div class="justify-content-center" id="publishers"></div>
    </div>
</body>
</html>
